<br>
<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="createAccount()">
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <!-- <input type="email" ngModel matInput required name="email" autofocus> -->
        <input type="email" matInput placeholder="Enter your email" formControlName="email" required autofocus>
        <mat-error *ngIf="registerForm.controls['email'].hasError('required')">You must enter a value</mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('email')">Not a valid email</mat-error>
      </mat-form-field>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput required formControlName="password">
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">You must enter a value</mat-error>
        <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">Minimum length 6 characters</mat-error>
      </mat-form-field>

      <br>
      <button [disabled]="!registerForm.valid" mat-raised-button
        color="primary">CREATE ACCOUNT</button>

    </form>
  </mat-card-content>
</mat-card>
<br>
